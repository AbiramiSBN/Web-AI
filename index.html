<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Finder-Style Launcher</title>
  <style>
    /* reset & full-screen */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { width:100%; height:100%; overflow:hidden; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

    /* full-screen stretched wallpaper */
    .bg {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;             /* cover entire viewport */
      filter: brightness(0.4);       /* dim a bit for contrast */
      z-index:0;
    }

    /* Finder-style window in dark mode */
    .window {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%, -50%);
      width:90vw; max-width:1200px;
      height:70vh; max-height:800px;
      background:#2e2e2e;            /* dark background */
      border-radius:8px;
      box-shadow:0 16px 32px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      z-index:1;
      color:#ddd;
    }
    .title-bar {
      height:32px;
      background:#1e1e1e;            /* darker title bar */
      display:flex;
      align-items:center;
      padding:0 12px;
    }
    .title-bar .circle {
      width:12px; height:12px;
      border-radius:50%;
      margin-right:8px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.5);
    }
    .circle.close { background:#ff5f57; }
    .circle.min   { background:#ffbd2e; }
    .circle.max   { background:#28c840; }

    /* folder icons area in dark mode */
    .content {
      flex:1;
      padding:16px;
      display:flex;
      flex-wrap:wrap;
      gap:24px;
      align-content:flex-start;
      overflow:auto;
      background:#242424;            /* very dark pane */
    }
    .folder {
      width:100px;
      text-align:center;
      cursor:pointer;
      color:#eee;
    }
    .folder svg {
      width:64px; height:64px;
      fill:#eee;                     /* light icon */
      margin-bottom:4px;
    }
    .folder span {
      font-size:0.9rem;
      display:block;
      word-break:break-word;
    }
    .folder:hover svg {
      transform: scale(1.1);
      transition: transform 0.15s;
    }
  </style>
</head>
<body>

  <!-- stretched, darkened wallpaper -->
  <img src="desktop.jpg" alt="Desktop Wallpaper" class="bg">

  <!-- dark-mode Finder window -->
  <div class="window">
    <div class="title-bar">
      <span class="circle close"></span>
      <span class="circle min"></span>
      <span class="circle max"></span>
    </div>
    <div class="content">
      <div class="folder" onclick="location.href='AI1/'">
        <svg viewBox="0 0 24 24"><path d="M10 4H2v16h20V6H12l-2-2z"/></svg>
        <span>AI Model 1</span>
      </div>
      <div class="folder" onclick="location.href='AI2/'">
        <svg viewBox="0 0 24 24"><path d="M10 4H2v16h20V6H12l-2-2z"/></svg>
        <span>AI Model 2</span>
      </div>
      <div class="folder" onclick="location.href='AI3/'">
        <svg viewBox="0 0 24 24"><path d="M10 4H2v16h20V6H12l-2-2z"/></svg>
        <span>AI Model 3</span>
      </div>
      <div class="folder" onclick="location.href='AI4/'">
        <svg viewBox="0 0 24 24"><path d="M10 4H2v16h20V6H12l-2-2z"/></svg>
        <span>AI Model 4</span>
      </div>
    </div>
  </div>
</body>
</html>
